<!DOCTYPE html>
<html>

{% extends "layout.html" %}

{% block content %}

<head>
    <title>Результат распознавания цифр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Распознавания цифра: {{ digit }}</h1>
        <div class="mb-4">
            <img src="{{image_path2}}" alt="Uploaded digit" class="img-thumbnail" />
        </div>
        <form action="/feedback" method="POST">
            <input type="hidden" name="image_path" value="{{ image_path }}">
            <input type="hidden" name="digit" value="{{ digit }}">
            <div class="mb-3">
                <label for="correct" class="form-label">Верно ли распознана цифра?</label>
            </div>
            <button type="submit" name="correct" value="True" class="btn btn-success me-2">Да</button>
            <button type="submit" name="correct" value="False" class="btn btn-danger">Нет</button>
        </form>
    </div>
</body>

{% endblock %}

</html>
