<!DOCTYPE html>
<html>

{% extends "layout.html" %}
{% block content %}
<head>
    <title>Распознавание цифр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Распознавание цифр</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Загрузите изображение</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
                <img id="preview" src="#" alt="Предпросмотр изображения" style="display:none;" class="center"/>
            </div>
            <button type="submit" class="btn btn-primary">Проверить</button>
        </form>
    </div>
    <script>
        // Предпросмотр изображения
        $("#image").on("change", function() {
            var reader = new FileReader();
            reader.onload = function(e) {
                $("#preview").attr("src", e.target.result).css("display", "block");
            }
            reader.readAsDataURL(this.files[0]);
        });
    </script>
</body>

{% endblock %}
</html>
